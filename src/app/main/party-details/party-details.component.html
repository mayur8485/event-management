<table class="table">
  <thead>
    <tr>
      <th scope="col">Sr No</th>
      <th scope="col">Full Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Party Date</th>
      <th scope="col">Time</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let party of parties; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{party.fullName}}</td>
      <td>{{party.address}}</td>
      <td>{{party.mobileNo}}</td>
      <td>{{party.date}}</td>
      <td>{{party.time}}</td>
      <td>
        <div class="dropdown">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" [routerLink]="[party.id,'edit']">Update</a></li>
            <li><a class="dropdown-item" [routerLink]="[party.id,'delete']">Delete</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
